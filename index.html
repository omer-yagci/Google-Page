<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="left">
          <li class="left-header"><a class="atag" href="#">About</a></li>
          <li class="left-header"><a class="atag" href="#">Store</a></li>
        </ul>
        <ul class="right">
          <li class="right-header"><a class="atag" href="#">Gmail</a></li>
          <li class="right-header">
            <a class="atag" href="#">Images</a>
          </li>
          <li class="right-header">
            <a href=""
              ><img class="appicon" src="./images/appicon.png" alt="#"
            /></a>
          </li>
          <li class="right-header"><button class="btn">SÄ±gn In</button></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="google">
        <img src="./images/google-logo.png" alt="#" />
      </div>
      <div class="search-bar">
        <img
          class="search-icon"
          src="./images/Magnifying_glass_icon.png"
          alt=""
        />
        <input class="search-input" type="text" />
        <img class="mic" src="./images/google_microphone.png" alt="" />
      </div>
      <div>
        <button class="google-search">Google Search</button>
        <button class="google-search">I'm Feeling Lucky</button>
      </div>
      <div>
        <p>Other Languages you can use Google: <a href="#">English</a></p>
      </div>
      <button class="mode" onclick="myFunction()">Change Mode</button>
    </section>
    <script>
      function myFunction() {
        let element = document.body;
        let a = document.getElementsByClassName("atag");
        element.classList.toggle("dark-mode");

        for (let i = 0; i < a.length; i++) {
          a[i].classList.toggle("dark-mode");
        }
      }
    </script>
  </body>
</html>
